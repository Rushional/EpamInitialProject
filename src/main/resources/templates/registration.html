<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form method="post" th:action="@{/registration}">
        <div>
            <label for="fullName">FullName: </label>
            <input type="text" name="fullName" id="fullName" placeholder="name_surname"/>
        </div>
        <div>
            <label for="phoneNumber">PhoneNumber: </label>
            <input id="phoneNumber" class="from-control" name="phoneNumber" type="text" placeholder="enter your phone number"/>
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="enter your password">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="sign up"/>
            <a type="button" class="btn btn-primary" href="login">sign in</a>
        </div>
    </form>

    </div>
</body>
</html>
